<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Herramientas FCI">
    <link rel="apple-touch-icon" href="{{ 'img/icons/icon-152x152.png' | prepend: site.baseurl }}">
    <meta name="msapplication-TileImage" content="{{ 'img/icons/icon-144x144.png' | prepend: site.baseurl }}">
    <meta name="msapplication-TileColor" content="#28284a">

    <link rel="manifest" href="{{ '/manifest.json' | prepend: site.baseurl }}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ site.baseurl }}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ '/bower_components/bootstrap/dist/css/bootstrap.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ 'css/reset.css' | prepend: site.baseurl }}"> <!-- CSS reset -->
    <link rel="stylesheet" href="{{ 'css/style.css' | prepend: site.baseurl }}"> <!-- Resource style -->
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

    <!-- Fonts -->
    <link href="{{ '/bower_components/karla/karla.css' | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>
    <link href="{{ '/bower_components/raleway/raleway.css' | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>
    <script src="//use.fontawesome.com/dd52734646.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="{{ '/bower_components/jquery/dist/jquery.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/bower_components/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>

</head>
