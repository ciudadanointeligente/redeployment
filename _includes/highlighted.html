<section id="highlighted">
  <h2 class="text-center">Herramientas destacadas</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="carousel slide multi-item-carousel" id="theCarousel">
          <div class="carousel-inner">
            <div class="item active">
              {% assign articulos = site.posts | where:"highlighted",false %}
              {% for post in articulos limit:6 %}
                  {% include post_preview.html %}
                {% assign cnt = counter|modulo:1 %}
                {% if cnt == 0 %}
              </div>
              <div class="item">
                {% endif %}
                  {% assign counter = counter | plus:1 %}
              {% endfor %}
            </div>
          </div>
          <a class="left carousel-control" href="#theCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
          <a class="right carousel-control" href="#theCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>

<script type="text/javascript" src="{{ site.baseurl }}js/carousel.js"></script>
